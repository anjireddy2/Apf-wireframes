	$(document).ready(function(){
		$("#typ_of_vsl").children().remove()
		$(document).on("change","#vsl_catgry",function(){
			$("#typ_of_vsl").children().remove();
			
			if($(this).val() == "dep_sea_fshng"){
				$("#typ_of_vsl").children().remove()
				var optns = {"tst_1" : "N/A"}
				$.each(optns,function(val,txt){
				$("#typ_of_vsl").append($('<option></option>').val(val).html(txt))	
				})
			}

			else if($(this).val() == "mtrzd_non_mchn"){
				var optns = {"tst_1" : '("Fibre boat","Motorized non Mechanical")','tst_4' : '("Fibre catamaran","Motorized non Mechanical")',"test_5" : '("Wooden plank built boat","Motorized non Mechanical")',"test_6" : '("Wooden plank built with IBM","Motorized non Mechanical")',"test_7" : '("Wooden catamaran with OBM","Motorized non Mechanical")',"test_8" : '(CATAMARAN,"Motorized non Mechanical")',"test_9" : '("Fibre craft","Motorized non Mechanical")',"test_10" : '("Fibre craft","Motorized non Mechanical")',}
				$.each(optns,function(val,txt){
					("Fibre catamaran","Motorized non Mechanical")
				$("#typ_of_vsl").append($('<option></option>').val(val).html(txt))	

				})

			}
			else if($(this).val() == "motr_mech")
			{
				var optns = {"tst_1" : '("Trawler boat-MFV II","Motorized Mechanical")','tst_4' : '("Marapadava -MFV I","Motorized Mechanical")'}


				$.each(optns,function(val,txt){
				$("#typ_of_vsl").append($('<option></option>').val(val).html(txt))	
				})
			}
			else if($(this).val() == "non_mech")
			{

				var optns = {"tst_1" : '("Fibre catamaran",Non-motorized)','tst_2' : '("Traditional canoe",Non-motorized)','tst_3' : '("Wooden catamaran",Non-motorized)','tst_4' : '("Wooden plank stiched boat",Non-motorized)','tst_5' : '("Country craft I",Non-motorized)','tst_4' : '("Country craft II",Non-motorized)','tst_4' : '("Wooden catamaran with oar",Non-motorized)','tst_6' : '("Wooden catamaran with sail",Non-motorized)','tst_7' : '("Wooden catamaran with fibre cover",Non-motorized)','tst_8' : '("Wooden plank built boat",Non-motorized)','tst_9' : '("Wooden plank boat with thermocol",Non-motorized)','tst_10' : '("Fibre catamaran",Non-motorized)','tst_11' : '(KATTAMARAN,Non-motorized)'}
				$.each(optns,function(val,txt){
				$("#typ_of_vsl").append($('<option></option>').val(val).html(txt))	
				})
			}
		})

	})
</script>
